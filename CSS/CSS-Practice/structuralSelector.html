<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Structural Selector </title>
    <style>
        p:first-child{
            color: red;
        }
        p:last-child{
            color: blue;
        }
        p:nth-child(4){
            color: green;
        }
        li:nth-of-type(2n+1){
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Para-1</p>
        <p>Para-2</p>
        <p>Para-3</p>
        <p>Para-4</p>
        <p>Para-5</p>
        <p>Para-6</p>
        <p>Para-7</p>
    </div>
    <p>Para-8</p>
    <ol>
        <li>Item-1</li>
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <li>Item-6</li>
    </ol>
</body>
</html>
