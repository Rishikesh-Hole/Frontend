<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Psuedo Classes</title>
    <style>
        h2{
            color: green;
            transition: 2s;
        }
        h2:hover{
            color:red;
            border: 2px solid black;
            transition: 2s;
        }
        a:visited{
            color: green;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Heading</h2>
    <a href="https://www.amazon.in/"> Amazon Shopping</a> | 
    <a href="https://www.flipkart.com/"> Flipkart Shopping</a> 
</body>
</html>
