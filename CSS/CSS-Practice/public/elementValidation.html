<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Validation state Pseudo classes</title>
    <style>
        #username:required{
            box-shadow: 2px 2px 2px red;
        }
        #username:optional{
            box-shadow: 2px 2px 2px green;
        }
    </style>
</head>
<body>
    User name: <input type="text" id="username" >
</body>
</html>
