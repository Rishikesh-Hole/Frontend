<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        .redbox{
            width: 100px;
            height: 800px;
            border: 2px solid black;
            background-color: red;
            position: absolute;
            left: 300px;
            z-index: 2;
        }

        .bluebox{
            width: 700px;
            height: 200px;
            border: 2px solid black;
            background-color: blue;
            position: absolute;
            top: 100px;
            z-index: 1;
            color: wheat;
        }

        .yellowbox{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            background-color: yellow;
            position: absolute;
            left: 70px;
            top: 30px;
            z-index: 0;
        }

    </style>
</head>
<body>
    <div class="redbox">
        z-index: 2
    </div>
    <div class="bluebox">
        z-index: 1
    </div>
    <div class="yellowbox">
        z-index: 0
    </div>
</body>
</html>
