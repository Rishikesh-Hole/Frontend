<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static position</title>
    <style>
        div{
            border: 2px solid black;
        }
        aside{
            border:2px dotted blue;
            width: 100px;
            background-color: yellow;
            position: static;

            left: 200px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div>
        Shape the future of Oracle Applications with us! We're hiring people with minimum of 5 years of experience for multiple Functional and Technical roles, offering a chance to work on innovative projects.
        <aside>Ads Here!!</aside>
    </div>
</body>
</html>
