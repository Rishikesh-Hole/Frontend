<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Validation state Pseudo classes</title>
    <style>
        #username:valid+span{
            display: none;
        }
        #username:invalid+span{
            display: inline;
        }
        #age:in-range+span{
            display: none;
        }
        #age:out-of-range+span{
            display: inline;
        }
        #age:in-range{
            box-shadow: 2px 2px 2px green;
        }
        #age:out-of-range{
            box-shadow: 2px 2px 2px red;
        }
    </style>
</head>
<body>
    User name: <input type="text" id="username" required> <span>User name required!!</span> <br>

    Age: <input id="age" type="number" min="10" max="18" value="15">
    <span> Age should 10 to 18 </span>
</body>
</html>
