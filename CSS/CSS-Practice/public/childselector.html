<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child selector</title>
    <style>
        div h2{
            background-color: tomato;
        }
        h2{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div>
        <h2>~DIV Child H2 tag ~</h2>
        <span>
            <h2>
                ~DIV Grand Child H2 tag ~
            </h2>
        </span>
    </div>
    <h2>~Non Child H2 tag ~</h2>
</body>
</html>
