<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        #button-1{
            display: none;
        }
        #button-2{
            display: block;
        }
        p{
            display: inline;
        }
    </style>
</head>
<body>
    <button id="button-1">Submit</button>
    <button id="button-2">Register</button>
    <br>
    <button id="button-3">Cancel</button>
    <p>This is display inline example!!</p>    
</body>
</html>
