<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 2fr 8fr 2fr;
            grid-row-gap: 20px;
            grid-column-gap: 30px;
        }
        header,footer,aside,main, nav{
            border: 2px solid black;
            margin: 5px;
            padding: 10px;
        }
        header{
            grid-row: 1;
            grid-column: 1/4;
            
            text-align: center;
        }
        footer{
            grid-row: 3;
            grid-column: 1/4;
            
            text-align: center;
        }
        aside{
            grid-row: 2;
            grid-column: 3;
        }
        main{
            grid-row: 2;
            grid-column: 2;
        }
        nav{
            grid-row: 2;
            grid-column: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Amazon Shopping</h1>
        </header>
        <main>
    
        </main>
        <aside>
            Ads Here!!
        </aside>
        <nav>
            <ul>
                <li>Home</li>
                <li>Electonics</li>
                <li>Footware</li>
            </ul>
        </nav>
        <footer>
            &copy;copyright 2024
        </footer>
    </div>
</body>
</html>
