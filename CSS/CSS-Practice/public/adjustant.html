<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sidling</title>
    <style>
        h2+p{
            color: red;
        }
        #para3+p{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Hading</h2>
    <p>Para-1</p>
    <p>Para-2</p>
    <p id="para3">Para-3</p>
    <p>Para-4</p>
</body>
</html>
