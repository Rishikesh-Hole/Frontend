<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative units</title>
    <style>
        #parent{
            font-size: 20px;
        }
        #child-1{
            font-size: 0.8em;
            margin-left: 10px;
        }
        #child-2{
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        Parent text
        <div id="child-1">
            Child-1 Text: 0.8 em
        </div>
        <div id="child-2">
            Child-2 Text: 0.8 rem
        </div>
    </div>
</body>
</html>
