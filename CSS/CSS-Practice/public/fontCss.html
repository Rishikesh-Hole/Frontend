<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS font attribute</title>
    <style>
        #para-1{
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #para-2{
            font-size: 20px;
            font-weight: bold;
        }
        #para-3{
            font-size: 20px;
            font-style: italic;
        }
        #para-4{
            font-size: 40px;
            
        }
        #para-5{
            font-size: 30px;
            font-variant:small-caps;
        }
    </style>
</head>
<body>
    <p id="para-1">This is font effect: font-family. </p>
    <p id="para-2">This is font effect: font-weight. </p>
    <p id="para-3">This is font effect: font-style. </p>
    <p id="para-4">This is font effect: font-size. </p>
    <p id="para-5">This is font effect: font-variant. </p>
</body>
</html>
