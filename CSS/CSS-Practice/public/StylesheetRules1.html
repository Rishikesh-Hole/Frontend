<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Sheet Rules</title>
    <style>
        h2{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h2,p{
            font-style: italic;
        }

        h1, #divBlock, .para{
            color: red;
            font-style: bold;
            border: 2px solid gray;
        }

    </style>
</head>
<body>
    <div>
        <h2 style="color: green">HTML</h2>
    </div>
    <p>This is para!!</p>
    <p class="para">This is paragraph 2!!</p>
    <div id="divBlock">
        This is DIV!!
    </div>
    <h1>HTML H2</h1>
</body>
</html>
