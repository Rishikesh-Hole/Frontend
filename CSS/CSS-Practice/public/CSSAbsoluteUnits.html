<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute CSS units</title>
    <style>
        #para-1{
            border: 2px solid black;
            width: 200px;
            height: 100px;
        }
        #para-2{
            border: 2px solid black;
            width: 50%;
            height: 50%;
        }
        #para-3{
            border: 2px solid black;
            width: 4cm;
            height: 2cm;
        }
        #para-4{
            border: 2px solid black;
            width: 15mm;
            height: 10mm;
        }
        #para-5{
            border: 2px solid black;
            width: 1in;
            height: 1in;
        }
    </style>
</head>
<body>
    <p id="para-1">Para-1 : px </p>
    <p id="para-2">Para-2 : %</p>
    <p id="para-3">Para-3 : cm</p>
    <p id="para-4">Para-4 : mm</p>
    <p id="para-5">Para-5 : inch</p>
</body>
</html>
