<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        #para-1{
            font-size: 30px;
            text-decoration: 5px dotted underline red;
        }
        #para-2{
            font-size: 30px;
            text-decoration:5px;
            text-decoration-line:overline;
            text-decoration-style:double;            
        }
        #para-3{
            font-size: 30px;
            text-decoration-line: underline;
        }
        #para-4{
            font-size: 40px;
            text-decoration:5px dashed underline;
            text-decoration-color: blueviolet;
            
        }
        #para-5{
            font-size: 30px;
            font-variant:small-caps;
            text-decoration:dashed underline;
            text-decoration-thickness: 10px;
        }
        a{
            text-decoration: none;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p id="para-1">This is text-decoration: 5px dotted underline red. </p>
    <p id="para-2">This is text-decoration-style: solid. text-decoration-line:overline.</p>
    <p id="para-3">This is text-decoration-line: underline. </p>
    <p id="para-4">This is text-decoration-color: blueviolet. </p>
    <p id="para-5">This is text-decoration-thickness: 10px. </p>
    <a href="#para-1">This is a Link</a>
</body>
</html>
