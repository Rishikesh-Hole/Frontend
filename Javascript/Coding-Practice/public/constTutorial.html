<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>const variables example</title>
    <script type="text/javascript">
      function constDemo() {
        //console.log(x); //ReferenceError: Cannot access 'x' before initialization // Hoisting not allowed

        //const x; // SyntaxError: Missing initializer in const declaration

        const x = 10;
        console.log(x);
        document.write(`<h2>outer x = ${x}</h2>`);

        //const x = 30; // SyntaxError: Identifier 'x' has already been declared - Shadowing in same scope not allowed

        if (true) {
          const y = 20;
          const x = 30; // Shadowing in different scope allowed
          console.log(y);
          document.write(`<h2>Innner x = ${x}</h2>`);
          document.write(`<h2>Inner y = ${y}</h2>`);
        }
        document.write(`<h2>Outer x = ${x}</h2>`);
        console.log(y); // ReferenceError: y is not defined
      }

      constDemo();
    </script>
  </head>
  <body></body>
</html>
