<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Example</title>
    <script type="text/javascript">
      function openAlert() {
        alert("This is an alert example!!");

  <body onload="openAlert()">
    <h2>This is Alert</h2>
  </body>
</html>
