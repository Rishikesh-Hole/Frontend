<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using object names</title>
    <script type="text/javascript">
      "use strict";
      function bodyLoad() {
        pic.src = "../imgs/Harrier.png";
        pic.width = "300";
        frmRegister.bntRegister.value = "Register";
      }
    </script>
  </head>
  <body onload="bodyLoad()">
    <img alt="Image not available" name="pic" />

    <form name="frmRegister">
      <h2>Register</h2>
      <input type="text" />
      <input type="button" name="bntRegister" />
    </form>
    <form>
      <h2>Login</h2>
      <input type="text" />
      <input type="button" name="btnLogin" />
    </form>
  </body>
</html>
