<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using DOM hierarchy</title>
    <script type="text/javascript">
        "use strict";
        function bodyLoad(){
            window.document.images[0].src="../imgs/Harrier.png";
            window.document.images[0].width="300";
            window.document.forms[0].elements[1].value="Register";
            window.document.forms[1].elements[1].value="Login";
        }
    </script>
</head>
<body onload="bodyLoad()">
    <img alt="Image not available">
    
    <form>
        <h2>Register</h2>
        <input type="text">
        <input type="button">
    </form>
    <form>
        <h2>Login</h2>
        <input type="text">
        <input type="button">
    </form>
</body>
</html>
