<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
    <script>
      function createCounter() {
        let count = 0;
        return function () {
          count = count + 1;
          return count;
        };
      }

      function multiply(a) {
        return function (b) {
          return a * b;
        };
      }

      const counter = createCounter();
      document.write(`<h3>${counter()}</h3>`);
      document.write(`<h3>${counter()}</h3>`);

      const double = multiply(2);
      document.write(`<h3>${double(5)}</h3>`);
      document.write(`<h3>${double(7)}</h3>`);
    </script>
  </head>
  <body></body>
</html>
