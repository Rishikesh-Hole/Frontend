<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InnerText Example</title>
    <script>
      function bodyLoad() {
        const element = document.querySelector("#GettingInnertext");
        const textContent = element.innerText;
        console.log("Complete content:" + element);
        console.log("Text content:" + textContent);
        const settingEx = "This is innerText example - Setting";
        document.querySelector("#SettingInnertext").innerText = settingEx;
        document.querySelector("#SettingInnertext1").innerText =
          "<p> Hello Rishikesh, <strong>Strong text here!!</strong></p>";
      }
    </script>
  </head>
  <body onload="bodyLoad()">
    <p id="GettingInnertext">This is innerText example - getting!!</p>

    <h3 id="SettingInnertext"></h3>
    <p id="SettingInnertext1"></p>
  </body>
</html>
