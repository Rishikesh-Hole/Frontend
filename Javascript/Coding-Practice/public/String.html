<script>
  let singleQuote = "singleQuote declaration";
  let doubleQuote = "doubleQuote declaration";
  let backtick = `backtick declaration`;
  document.write(`<h2> ${singleQuote}</h2> `);
  document.write(`<h2> ${doubleQuote}</h2> `);
  document.write(`<h2> ${backtick}</h2> `);

  let firstName = "Rishikesh";
  let lastName = "Hole";
  let concateEx = firstName + " " + lastName;
  document.write(`<h2> ${concateEx}</h2> `);
  document.write(`<h2> ${concateEx.length}</h2> `);
  document.write(`<h2> ${concateEx[0]}</h2> `);
  document.write(`<h2> ${concateEx.charAt(1)}</h2> `);

  let messgae = 'This is example of "escape" character.';
  document.write(`<h2> ${messgae}</h2> `);

  messgae = `My name is ${firstName} ${lastName}`;
  document.write(`<h2> ${messgae}</h2> `);

  let fullName = firstName.concat(" ", "Digambar", " ", lastName);
  document.write(`<h2> Full name is : ${fullName}</h2> `);

  document.write(`<h2> indexOf("q", 0) is : ${fullName.indexOf("q", 0)}</h2> `);
  document.write(`<h2> indexOf("i", 0) is : ${fullName.indexOf("i", 0)}</h2> `);

  document.write(
    `<h2> lastIndexOf("q") is : ${fullName.lastIndexOf("q")}</h2> `
  );
  document.write(
    `<h2> lastIndexOf("i") is : ${fullName.lastIndexOf("i")}</h2> `
  );

  document.write(`<h2> slice(1, 9) : ${fullName.slice(1, 9)}</h2> `);
  document.write(`<h2> substr(2, 5) : ${fullName.substr(2, 5)}</h2> `);
  document.write(`<h2> Full name is : ${fullName.substring(0, 7)}</h2> `);
  document.write(`<h2> Full name is : ${fullName.substring(7, 1)}</h2> `);
</script>
