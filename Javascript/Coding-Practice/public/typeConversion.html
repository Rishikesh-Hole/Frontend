<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type coversion</title>
    <script>
      document.write(`<h2>"10" + 5=> ${"10" + 5} <br></h2>`);
      document.write(`<h2>10 + 5=> ${10 + 5} <br></h2>`);
      document.write(`<h2>10 + "5"=> ${10 + "5"} <br></h2>`);
      document.write(`<h2>"10" + "5"=> ${"10" + "5"} <br></h2>`);

      document.write(`<h2>"10" - 5=> ${"10" - 5} <br></h2>`);
      document.write(`<h2>10 - 5=> ${10 - 5} <br></h2>`);
      document.write(`<h2>10 - "5"=> ${10 - "5"} <br></h2>`);
      document.write(`<h2>"10" - "5"=> ${"10" - "5"} <br></h2>`);
      let bool = !"";
      document.write(`<h2>bool = !"" is ${bool} <h2>`);
      bool = !" ";
      document.write(`<h2>bool = !" " is ${bool} <h2>`);
    </script>
  </head>
  <body></body>
</html>
