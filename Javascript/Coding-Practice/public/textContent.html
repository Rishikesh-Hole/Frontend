<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textContent Example</title>
  </head>
  <body>
    <p id="GettingInnertext">This is textContent example - getting!!</p>
    <h3 id="SettingInnertext"></h3>
    <p id="SettingInnertext1"></p>

    <script>
      const element = document.querySelector("#GettingInnertext");
      const textContent = element.textContent;
      console.log(element);
      console.log("Text content:" + textContent);
      const settingEx = "This is textContent example - Setting";
      document.querySelector("#SettingInnertext").textContent = settingEx;
      document.querySelector("#SettingInnertext1").textContent =
        "<p> Hello Rishikesh, <strong>Strong text here!!</strong></p>";
    </script>
  </body>
</html>
