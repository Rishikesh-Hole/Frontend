<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header, footer
        {
            background-color: chocolate;
            color: antiquewhite;
            text-align: center;
            border-color: blueviolet;
            border-width: 2px;
            border-style: solid;
            border-radius: 10px;
            margin: 15px;
            padding: 5px;
        }
        section
        {
            height: 480px;
            display: grid;
            grid-template-columns: 3fr 8fr 2fr;
            margin-top: 40px;
            margin-bottom: 40px;
            text-align: center;
        }
        aside
        {
            border-color: rgb(226, 14, 14);
            border-style: dashed;
            border-width: 2px;
            margin-right: 20px;
        }
        nav div 
        {
            background-color: cadetblue;
            color: black;
            margin: 2px;
            border-radius: 10px;
            padding: 5px;
            text-align: center;
            font-family: Cambria;
            font-weight: bold;
            font-size: 30px;
            
        }
        article
        {
            width: 200px;
            text-align:center;
            background-color: blueviolet;
            color:antiquewhite;
            border-width: 2px;
            border-style: solid;
            border-color: black;
            padding: 5px;

        }
    </style>
</head>
<body>
    <header> Amazon Shopping </header>
    <section>
        <nav>
            <menu>
                <div>Home</div>
                <div>Electronics</div>
                <div>Footware</div>
                <div>Cookware</div>
            </menu>
        </nav>
        <main>
            <div>Shopping Online</div>
            <article>Sales ends on 14 Feb 2024 !!</article>
            <dialog open>Help??</dialog>
        </main>
        <aside>
            Ads..
        </aside>
    </section>
    <footer>&copy; Copyright 2024 </footer>
</body>
</html>
