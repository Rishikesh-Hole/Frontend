<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tutorial | Rishikesh</title>
</head>
<body>
    <table width="600px" border="1">
        <caption> Product Details </caption>
        <thead>
            <tr>
                <th>Name</th>

                <th>Stock</th>
                <th>Preview</th>
                <th rowspan="4">Order</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Price</th>

        </thead>
        <tbody>
            <tr>
                <td>Speaker</td>
                <td bgcolor="yellow">4001</td>

                <td>
                    <img src="../images/speaker.PNG" >

            </tr>
            <tr>
                <td>Speaker</td>

            <tr  bgcolor="yellow">

</body>
</html>
