<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        #box{
            display: block;
            width: 600px;
            justify-content: center;
            align-items: center;
            height: 400px;
            margin: 100px;
            
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body class="container-fluid">
    <div id="box">
        <div class="input-group">
            <select class="input-group-text">
                <option>All</option>
                <option>Electronics</option>
                <option>Footware</option>
                <option>Fashion</option>
            </select>
            <input type="text" class="form-control" placeholder="amazon search">
            <button class="btn btn-warning">
                <span class="bi bi-search"></span>
            </button>
        </div>
        <br><br>
        <font color="white"><p>Ready to watch? Enter your email to create or restart your membership.</p></font>
        <div class="input-group input-group-lg">
            
            <input type="email" placeholder="Please enter your e-mail" class="form-control">
            <button class="btn btn-danger">
                Get Started
                <span class="bi bi-chevron-right"></span>
            </button>
        </div>
    </div>
</body>
</html>
