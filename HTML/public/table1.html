<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tutorial | Rishikesh</title>
</head>
<body>
    <table width="600px" frame="box" border="1"
    cellspacing="10px" cellpadding="20px">
        <caption> Product Details </caption>
        <colgroup span="3"></colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Speaker</td>
                <td>4001</td>
                <td>Available</td>
                <td>
                    <img src="../images/speaker.PNG" >
                </td>
            </tr>
            <tr>
                <td>Speaker</td>
                <td>4001</td>
                <td>Available</td>
                <td>
                    <img src="../images/speaker.PNG" >
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>&copy; copyright</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
