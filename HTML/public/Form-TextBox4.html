<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextBox | Rishikesh Web </title>
</head>
<body>
    <form 
    method="get" 
    novalidate
    >
        <h2>Register yourself</h2>
        <dl>
            <dt>User Name</dt>
            <dd>
                <input type="text" name="userName" autofocus>
            </dd>
            <dt>Password</dt>
            <dd>
                <input type="text" name="passowrd" size="6">
            </dd>
            <dt>Age</dt>
            <dd>
                <input type="text" name="age" value="18" readonly>
            </dd>
            <dt>DOB</dt>
            <dd>
                <input type="text" name="DOB" placeholder="bithdate">
            </dd>
        </dl>
        <button>Submit</button>
    </form>
</body>
</html>
