<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tutorial | Rishikesh</title>
</head>
<body>
    <table width="600px" border=""
   >
        <caption> Product Details </caption>
        <thead>
            <tr>
                <th width="200px">Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr valign="top">
                <td>Speaker</td>
                <td >4001</td>
                <td>Available</td>
                <td>
                    <img src="../images/speaker.PNG" >
                </td>
            </tr>
            <tr height="300px">
                <td>Mobile</td>
                <td>4001</td>
                <td>Available</td>
                <td>
                    <img src="../images/speaker.PNG" >
                </td>
            </tr>
            <tr >
                <td>Refridge</td>
                <td>4001</td>
                <td>Available</td>
                <td>
                    <img src="../images/speaker.PNG" >
                </td>
            </tr>
        </tbody>
        <tfoot  background="../images/bgimage1.png">
            <tr>
                <td>&copy; copyright</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
