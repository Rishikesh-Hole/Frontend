<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav and Tabs</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h3>Nav tabs</h3>
    <ul class="nav nav-tabs">
        <li class="nav-item"><button type="button" class="nav-link active" data-bs-toggle="tab" data-bs-target="#home">Home</button></li>

        <li class="nav-item"><button type="button" class="nav-link" data-bs-toggle="tab" data-bs-target="#about">About-us</button></li>

        <li class="nav-item" ><button type="button" class="nav-link" data-bs-toggle="tab"  data-bs-target="#contact">Contact-us</button></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="home">
            This is Home Tab
        </div>
        <div class="tab-pane fade" id="about">
            This is about Tab
        </div>
        <div class="tab-pane" id="contact">
            This is contact Tab
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
