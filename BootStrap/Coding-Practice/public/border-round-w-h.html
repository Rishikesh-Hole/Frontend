<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Rounded Width Height</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container w-75 h-75 border border-2 border-danger rounded-3 p-3">
        <img src="../images/jacket.PNG" class="w-50 h-50 border border-2 border-info rounded-pill">
    </div>
    <div class="w-25 p-3 m-2" style="background-color: aquamarine;">Width-25%</div>
    <div class="w-50 p-3 m-2" style="background-color: aquamarine;">Width-50%</div>
    <div class="w-75 p-3 m-2" style="background-color: aquamarine;">Width-75%</div>
    <div class="w-100 p-3 m-2" style="background-color: aquamarine;">Width-100%</div>
    <div class="w-auto p-3 m-2" style="background-color: aquamarine;">Width-auto</div>
    
    <div class="m-5" style="height: 200px;">
        <div class="h-25 p-3 m-2 d-inline-block" style="background-color: aquamarine;">Height-25%</div>
        <div class="h-50 p-3 m-2 d-inline-block" style="background-color: aquamarine;">Height-50%</div>
        <div class="h-75 p-3 m-2 d-inline-block" style="background-color: aquamarine;">Height-75%</div>
        <div class="h-100 p-3 m-2 d-inline-block" style="background-color: aquamarine;">Height-100%</div>
        <div class="h-auto p-3 m-2 d-inline-block" style="background-color: aquamarine;">Height-auto</div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
