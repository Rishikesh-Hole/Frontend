<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h2>Button Basic</h2>
    <a href="#" class="btn btn-primary m-3" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-primary" type="Reset">Reset</button>
    <input class="btn btn-primary" type="submit" value="Submit">
    
    <h2>Button Contextual</h2>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-danger">Danger</button>

    <h2>Button Size</h2>
    <button type="button" class="btn btn-secondary btn-lg">Large Button</button>
    <button type="button" class="m-3 btn btn-danger btn-sm">Small button</button>

    <h2>Button outline</h2>
    <button type="button" class="btn btn-outline-secondary btn-lg">Large Button</button>
    <button type="button" class="m-3 btn btn-outline-danger btn-sm">Small button</button>

    <h2>Button Disabled</h2>
    <button type="button" class="btn btn-info btn-lg disabled">Disabled Button</button>

    <h2>Button Active</h2>
    <button class="btn btn-primary active m-3" type="submit">Active</button>

    <h2>Button block</h2>
    <button class="btn btn-primary w-100" type="submit">Block button</button>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
