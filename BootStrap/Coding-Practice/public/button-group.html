<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Group</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h3>Button group mixed</h3>
    <div class="btn-group m-3">
        <button type="button"class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Mid</button>
        <button type="button" class="btn btn-success">Right</button>
        <a href="#" class="btn btn-primary active" >Active link</a>
        <a href="#" class="btn btn-primary" >Non-Active link</a>
    </div>
    <h3>Button toolbar - group</h3>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group m-3" role="group" aria-label="first button group">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
        </div>
        <div class="btn-group m-3" role="group" aria-label="Second button group">
            <button type="button" class="btn btn-secondary">1</button>
            <button type="button" class="btn btn-secondary">2</button>
            <button type="button" class="btn btn-secondary">3</button>
        </div>
        <div class="btn-group m-3" role="group" aria-label="Third button group">
            <button type="button" class="btn btn-outline-danger">1</button>
        </div>
    </div>
    <h3>Button group vertical</h3>
    <div class="btn-group-vertical m-3" role="group" aria-label="first button group">
        <button type="button" class="btn btn-danger">1</button>
        <button type="button" class="btn btn-primary">2</button>
        <button type="button" class="btn btn-primary">3</button>
    </div>
    <h3>Button group nested</h3>
    <div class="btn-group m-3" role="group" aria-label="first button group">
        <button type="button" class="btn btn-primary">1</button>
        <button type="button" class="btn btn-primary">2</button>
        
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Nested</button>
            <ul class="dropdown-menu">
                <li class="dropdown-item">Dopdwon-1</li>
                <li class="dropdown-item">Dopdwon-2</li>
             </ul>
        
    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
