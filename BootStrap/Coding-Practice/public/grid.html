<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h3>Basic example of row-col Grid</h3>
    <div class="row">
        <div class="col">column</div>
        <div class="col">column</div>
        <div class="col">column</div>
    </div>

    <h3>Basic example of row-cols-2 Grid</h3>
    <div class="row row-cols-2 p-2">
        <div class="col border border-dark">column</div>
        <div class="col border border-dark">column</div>
        <div class="col border border-dark">column</div>
    </div>

    <h3>Basic example of row-cols-3  Grid</h3>
    <div class="row row-cols-3 p-2">
        <div class="col border border-dark">column</div>
        <div class="col border border-dark">column</div>
        <div class="col border border-dark">column</div>
    </div>
    <h3>Setting column width</h3>
    <div class="row">
        <div class="col-3 border border-dark">Name:</div>
        <div class="col-9 border border-dark">Jacket</div>
        <div class="col-3 border border-dark">Price:</div>
        <div class="col-9 border border-dark">2000</div>
        <div class="col-3 border border-dark">Availability:</div>
        <div class="col-9 border border-dark">Yes</div>
    </div>
    <div class="row">
        <div class="col-2 border border-dark">1 to 2</div>
        <div class="col-6 border border-dark">3 to 8</div>
        <div class="col-4 border border-dark">9 to 12</div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
