<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h2>progress-bar</h2>
    <div class="progress m-3 w-50">
        <div class="progress-bar w-75"></div>
    </div>
    <div class="progress m-3 w-50">
        <div class="progress-bar w-25">25%</div>
    </div>
    <div class="progress m-3 w-50">
        <div class="progress-bar w-50 bg-success">25%</div>
    </div>
    <h4>striped</h4>
    <div class="progress m-3 w-50">
        <div class="progress-bar progress-bar-striped bg-danger w-75">75%</div>
    </div>
    <h4>animated</h4>
    <div class="progress m-3 w-50">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-75">75%</div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
