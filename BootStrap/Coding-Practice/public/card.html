<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body class="d-flex">
    <h3>Card Examples</h3> 
    <div class="card text-center w-25 m-3">
        <div class="card-header">
            Card Header
        </div>
        <div class="card-body">
            <div class="card-title">Card Title</div>
            <div class="card-subtitle">Card subitle</div>
            <p>Hello Rishikesh, This is card example</p>
        </div>
        <div class="card-footer text-muted">
            Card footer
        </div>
    </div>
    <div class="card text-center w-25 m-3">
        <img src="../images/jacket.PNG" class="card-img-top" alt="...">
        <div class="card-body">
            This is card body
        </div>
        <div class="card-footer text-muted">
            card-img-top
        </div>

    </div>
    <div class="card text-center w-25 m-3">
        <img src="../images/jacket.PNG" class="card-img" alt="...">
        <div class="card-img-overlay">
            <div class="card-body">
                <div class="card-title">Card Title</div>
                <div class="card-subtitle">Card subitle</div>
                This is card body
            </div>
        </div>
        <div class="card-footer text-muted">
            card-img-overlay
        </div>

    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
