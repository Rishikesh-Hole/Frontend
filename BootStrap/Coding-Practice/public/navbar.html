<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h2>Navbar example</h2>
    <div class="navbar navbar-dark bg-dark w-50 rounded-3 m-3 p-3">
        <a class="navbar-brand" href="#">Navbar-brand</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCentent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCentent">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About-us</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact-us</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Disabled Link</a></li>
            </ul>
            <div class="input-group w-100">
                <input type="search" class="form-control">
                <button type="button" class="btn btn-warning"> <span class="bi bi-search"></span> </button>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
