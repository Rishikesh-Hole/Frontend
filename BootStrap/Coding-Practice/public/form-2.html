<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-effects</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body class="w-50 m-3 p-3">
    <h3>Sizing</h3>
    <form>
        <input class="form-control" placeholder="default size" type="text" >
        <input class="form-control form-control-lg" placeholder="large size" type="text" >
        <input class="form-control form-control-sm" placeholder="small size" type="text" >
        
        <h3>Read Only</h3>
        <input class="form-control form-control-plaintext" readonly placeholder="readonly" type="text" >
        
        <h3>Form label and range</h3>
        <label for="customrange" class="form-label">Range example</label>
        <input type="range" class="form-range" id="customrange">
    </form>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
