<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h2>Badge example - <span class="badge bg-secondary">New</span></h2>
    <h2>Badge example - <span class="badge bg-primary">New</span></h2>
    <h2>Badge example - <span class="badge bg-success">New</span></h2>
    <h2>Badge example - <span class="badge bg-danger">New</span></h2>
    <h2>Badge example - <span class="badge bg-warning">New</span></h2>
    <h2>Badge example - <span class="badge bg-info">New</span></h2>
    <h2>Badge example - <span class="badge bg-dark rounded-pill">New</span></h2>
    <h2>Badge example - <span class="badge bg-light text-dark">New</span></h2>
    <button class="btn btn-primary ms-2">Notifications <span class="badge bg-secondary">4</span></button>
    <button class="btn btn-primary ms-2 position-relative d-block m-3">Notifications 
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">90+</span>
    </button>
    <button class="btn btn-primary ms-2 position-relative d-block mt-4">Notifications 
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger">1</span>
    </button>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
