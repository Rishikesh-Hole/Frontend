<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-effects</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body class="w-50 m-4">
    <h3>Input-group</h3>
    <form>
        <div class="input-group input-group-lg m-3">
            <span class="input-group-text bg-warning">@</span>
            <input type="text" class="form-control ">
        </div>
        <div class="input-group input-group-sm m-3">
            <span class="input-group-text bg-warning">Text Area</span>
            <textarea name="" id="" cols="30" rows="3"></textarea>
        </div>
        <div class="input-group m-3">
            <span class="input-group-text bg-warning">$</span>
            <input type="text" class="form-control ">
            <span class="input-group-text bg-warning">.00</span>
        </div>
        <div class="input-group m-3">
            <input type="text" class="form-control ">
            <button type="button" class="btn btn-warning btn-lg"> <span class="bi bi-search"></span> </button>
        </div>
        <div class="input-group m-3">
            <input type="text" class="form-control ">
            <button type="button" class="btn btn-warning btn-lg dropdown-toggle"> Button </button>
        </div>
        <div class="input-group m-3">
            <input type="text" class="form-control ">
            <button type="button" class="btn btn-info btn-lg"> Button </button>
            <button type="button" class="btn btn-info btn-lg dropdown-toggle"></button>
        </div>
        
    </form>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
