<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="position-relative">relative</div>
    <div class="position-static">static</div>
    <div class="position-absolute">absolute</div>
    <div class="position-fixed">fixed</div>
    <div class="position-sticky">sticky</div>
    <div class="position-relative mt-5" style="width: 700px;">
        <button class="position-absolute top-50 start-50">OK</button>
        <button class="position-absolute bottom-50 end-50">OK</button>
        <button class="position-absolute bottom-0 start-0">OK</button>
        <button class="position-absolute bottom-0 end-0">OK</button>
        <button class="position-absolute top-0 start-0">OK</button>
        <button class="position-absolute top-0 end-0">OK</button>
      </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
