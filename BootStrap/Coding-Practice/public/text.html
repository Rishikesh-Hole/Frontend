<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text effects</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    
</head>
<body>
    <h1>Text Effects</h1>
    <div class="d-inline-block w-25 p-2 m-3 border border-dark text-start" style="height: 200px;">
        Hello, text-start
    </div>
    <div class="d-inline-block  w-25 p-2 m-3 border border-dark text-center" style="height: 200px;">
        Hello, text-center
    </div>
    <div class="d-inline-block  w-25 p-2 m-3 border border-dark text-end" style="height: 200px;">
        Hello, text-end
    </div>
    <div class="d-inline-block w-25 p-2 m-3 border border-dark ">
    <p class="fs-1 ">Font size-1</p>
    <p class="fs-3">Font size-3</p>
    <p class="fs-7">Font size-7</p>
    </div>
    <div class="d-inline-block w-25 p-2 m-3 border border-dark ">
        <p class="text-decoration-underline">text-decoration-underline</p>
        <p class="text-decoration-line-through">text-decoration-line-through</p>
    <a href="#">text-decoration-none link</a>
    </div>
    <div  class="d-inline-block w-25 p-2 m-3 border border-dark ">
        <p class="text-uppercase">text-uppercase</p>
        <p class="text-lowercase">text-TRANSFORM</p>
        <p class="text-capitalize">taxt capitalize</p>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
