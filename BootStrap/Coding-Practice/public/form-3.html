<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-effects</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body class="w-50 m-3 p-3">
    <h3>Form checks and radio</h3>
    <form>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox1">
            <label for="checkbox1" class="form-control-label">Check-box: 1 </label>
        </div> 
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkbox2">
            <label for="checkbox2" class="form-control-label">Check-box: 2 </label>
        </div>
            
        <div class="form-check">
            <input class="form-check-input" type="radio" id="radio1" name="radioEx">
            <label for="radio1" class="form-control-label">Radio: 1 </label>
        </div> 
        <div class="form-check">
            <input class="form-check-input" type="radio" id="radio2" name="radioEx">
            <label for="radio2" class="form-control-label">Radio: 2 </label>
        </div>

    </form>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
